<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp-page</title>
    <link rel="stylesheet" href="./signup.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;400;600;700&family=Poppins:wght@900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="Navigation-Area">
            <h1><a href="../index.html">My Blog</a></h1>
        </div>
    </nav>

    <section class="signup-form">
        <form action="" target="">

            <h2>Create an account</h2>

            <label for="Fname">First name</label> <br>
            <input type="text" id="Fname" placeholder="John"> <br>

            <label for="Lname">Last name</label> <br>
            <input type="text" id="Lname" placeholder="Doe"> <br>

            <label for="email">Email</label> <br>
            <input type="text" id="email" placeholder="exmaple@gmail.com"> <br>

            <label for="Password">Password</label> <br>
            <input type="=password" id="Password" placeholder="********"> <br>

            <label for="password">Confirm Password</label> <br>
            <input type="=password" id="password" placeholder="********"> <br>

            <div class="Formbtn">
                <button type="submit">Submit</button>
            </div>

            <div class="Signup-fter">
                <p>Already have an account? <span><a href="../LoginFiles/Login.html">Login</a></span></p>
            </div>
        </form>
    </section>

    <script src="./Signup.js"></script>
</body>

</html>
